[global]

workDir = 2014-08-17
arm = RED
esorexrc = /opt/ESO/etc/esorex.rc

[uves_cal_mbias]
debug=false
plotter=no
process_chip=both
clean_traps=false
stack_method=median
klow=5.0
khigh=5.0
niter=     5


[uves_cal_predict]
debug=false
plotter=no
process_chip=both
