[HARPS-S]        
description = 'results obtained from ESO's HARPS ETC- https://www.eso.org/observing/etc/bin/gen/form?INS.NAME=HARPS+INS.MODE=spectro'
saturation = 93061          ; saturation limit of instrument in e-
template = 'G2V (kurucz)'   ; stellar template
moonPhase = '3 days'        ; days from new moon
airMass = 1.2               ; air mass
seeing = 0.8                ; expected seeing
ccdMode = '1x1 (fast)'      ; CCD readout mode
orderRef = 100              ; reference order for flux count
magRef  = 6                 ; reference magnitude on ETC
flux    = 46000             ; expected flux for reference order
orderSN = 340               ; SN for reference order
expTime = 600               ; reference exposure time in seconds
nMask   = 4000              ; typical number of spectral lines of the correlation mask
